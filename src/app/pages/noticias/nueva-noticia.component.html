<div class="index-content">
    <div class="row">
        <form #formSaveNoticia="ngForm" (ngSubmit)="onSaveNoticia(formSaveNoticia)" name="f" class="col-md-12 mr-auto" encType="multipart/form-data">
            <div class="form-group">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Título:</mat-label>
                    <input matInput [(ngModel)]="noticia.titulo" class="p-2 sj-b-gray form-control-border" name="titulo" type="text" placeholder="*Ingrese el titulo" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Descripción:</mat-label>
                    <textarea matInput [(ngModel)]="noticia.descripcion" class="p-2 sj-b-gray form-control-border" name="descripcion" rows="10"></textarea>
                </mat-form-field>
            </div>
            <label>Imagen de portada</label>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input (change)="showPreviewImage($event)" accept="image/*" type="file" class="custom-file-input" id="image">
                    <label class="custom-file-label" for="image">Elige una imagen</label>
                </div>
            </div>
            <div class="form-group"><img [src]="localUrl" *ngIf="localUrl" class="img-fluid rounded"></div>
            <button [disabled]="!formSaveNoticia.valid" [ngClass]="{'btn btn-outline-dark': !formSaveNoticia.valid, 'btn-success': formSaveNoticia.valid}" type="submit" class="btn">Guardar</button>
            <div class="p-2">
                <h6 class="text-right font-italic sj-text-green">Escelencia Académica</h6>
            </div>
        </form>
    </div>
</div>
