<div class="index-content  animated fadeIn">
    <div class="row">
        <div class="card-columns animated slideInUp">
            <div class="col" *ngFor="let noticia of (noticias | orderBy:['fecha', 'DESC']) | paginate: { itemsPerPage: 9, currentPage: p  }">
                <!-- DIV PARA LIMITAR LOS OBJETOS -->
                <!-- <div class="card" *ngIf="i<2"> </div> -->
                <div class="card">
                    <a routerLink="/noticia/detalle/{{noticia.id}}">
                        <img class="card-img-top" src="{{noticia.img_portada}}" alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a routerLink="/noticia/detalle/{{noticia.id}}" class="sj-link-orange card-link"> {{ noticia.titulo }}</a></h5>
                        <p class="card-text">{{ noticia.descripcion }}</p>
                    </div>
                    <div class="card-footer">
                        <small>{{noticia.fecha | date: 'MMMM d, y'}}</small>
                        <button routerLink="/noticia/detalle/{{noticia.id}}" class="btn btn-secondary float-right btn-sm">Leer m√°s</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
