<div class="index-content">
    <div class="row">
        <div class="col-md-4 text-center">
            <h3>Seleccione archivos</h3>

            <div dropZone [files]="files" (hovered)="itsOnElement = $event" [ngClass]="{'file-over': itsOnElement}" class="well drop-zone">
                <p>Deje caer los archivos</p>
                <img width="100%" class="image image-fluid" src="assets/img/drop-images.png" alt="">
            </div>
        </div>
        <div class="col-md-8">
            <h3>Cargar Imagenes</h3>
            <button (click)="uploadImages()" [disabled]="files.length === 0" class="btn btn-success">
                Subir
            </button>
            <button (click)="cleanImages()" class="btn btn-danger">Limpiar</button>
            <hr>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre archivo</th>
                        <th>Tama√±o</th>
                        <th>Progreso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file of files">
                        <td [ngClass]="{'text-green': file.progreso >= 100}">
                            {{file.file.name}}</td>
                        <td>
                            {{file.file.size / 1024 / 1024 | number: '.2-2'}} MB
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progress + '%'}"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
