<div *ngIf="isLogin" class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="editmodalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 600px">
        <div class="modal-content">
            <form #especialidadForm="ngForm" (ngSubmit)="onSend(especialidadForm)" class="col-md-12 mr-auto">
                <div class="modal-header">
                    <h5 class="modal-title" *ngIf="especialidadForm.value.$key != null">Editar Especialidad</h5>
                    <h5 class="modal-title" *ngIf="especialidadForm.value.$key == null">Agregar Especialidad</h5>
                    <button (click)="resetForm(especialidadForm)" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>

                <div class="modal-body">
                    <!-- para actualizar -->
                    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="_especialidadService.selectedEspecialidades.$key">
                    <div>
                        <mat-form-field class="full-width">
                            <mat-label>Título:</mat-label>
                            <input matInput #titulo="ngModel" [(ngModel)]="_especialidadService.selectedEspecialidades.titulo" class="p-2 sj-b-gray form-control-border" name="titulo" type="text" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <mat-label>Descripción:</mat-label>
                            <textarea matInput #descripcion="ngModel" [(ngModel)]="_especialidadService.selectedEspecialidades.descripcion" class="p-2 sj-b-gray form-control-border" name="descripcion" rows="10"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="modal-footer">
                    <button mat-button type="reset" class="btn btn-dark" (click)="resetForm(especialidadForm)">Limpiar formulario</button>
                    <button mat-button type="button" (click)="resetForm(especialidadForm)" class="btn btn-secondary" data-dismiss="modal">Cancelar/Cerrar</button>
                    <button mat-button type="submit" [disabled]="!especialidadForm.valid" [ngClass]="{'btn-outline-dark': !especialidadForm.valid, 'btn-success': especialidadForm.valid}" class="btn">Guardar</button>
                </div>
                <div class="p-2">
                    <h6 class="text-right font-italic sj-text-green">Escelencia Académica</h6>
                </div>
            </form>
        </div>
    </div>
</div>
