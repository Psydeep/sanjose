<div class="index-content">
    <div *ngIf="isLogin">
        <button type="button" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#editmodal">Agregar nueva especialidad</button>
    </div>
    <br>
    <div class="col" *ngFor="let e of especialidadesList | orderBy:['titulo','ASC']">
        <div class="row">
            <div class="col-md-9">
                <h2><strong>Titulo: </strong> {{e.titulo}}</h2>
                <hr class="title-divider">
            </div>
            <div class="col-md-3" *ngIf="isLogin">
                <button (click)="onEdit(e)" type="button" class="btn btn-primary  btn-sm" data-toggle="modal" data-target="#editmodal">
                    Editar</button>
                <button class="btn btn-danger  btn-sm" type="button" (click)="onDelet(e.$key)">Eliminar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>
                    <strong>Descripción:</strong>
                </h4>
                <p class="like-pre">{{e.descripcion}}</p>
            </div>
        </div>
        <hr>
        <div *ngIf="(especialidadesList).length == 0">
            <strong>No hay </strong>registros que mostrar
        </div>

    </div>
    <div class="p-2">
        <h6 class="text-right font-italic sj-text-green">Escelencia Académica</h6>
    </div>
    <div *ngIf="loading" class="lds-ripple text-center">
        <div></div>
        <div></div>
    </div>
</div>

<app-new-especialidad></app-new-especialidad>
